arrays:
   - endpoint: "https://172.24.185.60/api/rest"     # full URL path to the PowerStore API
     globalID: "unique"                        # unique id of the PowerStore array
     username: "iac"                          # username for connecting to API
     password: "I@Cssc2020"                      # password for connecting to API
     skipCertificateValidation: true           # indicates if client side validation of (management)server's certificate can be skipped
     isDefault: true                           # treat current array as a default (would be used by storage classes without arrayID parameter)
     blockProtocol: "auto"                     # what SCSI transport protocol use on node side (FC, ISCSI, NVMeTCP, None, or auto)
     nasName: "iac"                     # what NAS should be used for NFS volumes
     nfsAcls: "0777"                           # (Optional) defines permissions - POSIX mode bits or NFSv4 ACLs, to be set on NFS target mount directory.
                                               # NFSv4 ACls are supported for NFSv4 shares on NFSv4 enabled NAS servers only. POSIX ACLs are not supported and only POSIX mode bits are supported for NFSv3 shares.
